  <link rel="stylesheet" href="Style 2.0.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">AdminPro</div>
    <nav class="menu">

        <a href="Manage-Cars.html" class="active"><i class="fas fa-car"></i> Manage Cars</a>
        <a href="order.html"><i class="fas fa-clipboard-list"></i> Orders</a>
        <a href="User.html"><i class="fas fa-users-cog"></i> Users</a>
        <a href="review.html"><i class="fas fa-chart-line"></i> Review Ratings</a>
         <a href="report.html"><i class="fa-solid fa-file-lines"></i></i> Reports</a>
        <a href="messages.html"><i class="fas fa-envelope"></i> Messages</a>
        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
        <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <div class="topnav">
      <div class="left">
        <h1>Manage Cars</h1>
      </div>
      <div class="right">
        <input type="text" placeholder="Search..." />
        <a href="#" class="noti-bell">üîî<span class="badge">3</span></a>
        <a href="profile.html" class="profile-link">üë§ Profile</a>
        <button id="theme-toggle" title="Toggle Theme">üåô</button>
      </div>
    </div>

    <button class="add-car-btn"><i class="fas fa-plus"></i> Add Car</button>

    <div class="table-container">
      <table class="car-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Brand</th>
            <th>Type</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#001</td>
            <td>Model X</td>
            <td>Tesla</td>
            <td>Electric</td>
            <td>$80,000</td>
            <td><span class="status available">Available</span></td>
            <td>
              <button class="action-btn edit"><i class="fas fa-edit"></i></button>
              <button class="action-btn delete"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
          <tr>
            <td>#002</td>
            <td>Corolla</td>
            <td>Toyota</td>
            <td>Sedan</td>
            <td>$24,000</td>
            <td><span class="status sold">Sold</span></td>
            <td>
              <button class="action-btn edit"><i class="fas fa-edit"></i></button>
              <button class="action-btn delete"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    // Theme toggle with localStorage
    const themeToggle = document.getElementById("theme-toggle");
    const body = document.body;
    const savedTheme = localStorage.getItem("theme");

    if (savedTheme === "dark") {
      body.classList.add("dark-mode");
      themeToggle.textContent = "‚òÄÔ∏è";
    }

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      if (body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
        themeToggle.textContent = "‚òÄÔ∏è";
      } else {
        localStorage.setItem("theme", "light");
        themeToggle.textContent = "üåô";
      }
    });
  </script>
</body>
</html>
