<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <form action="process_order.php" method="POST">

            <div class="row">

                <div class="col">
                    <h3 class="title">Order & Billing Address</h3>

                    <div class="inputBox">
                        <label for="name">Full Name:</label>
                        <input type="text" name="full_name" id="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="inputBox">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="Enter email address" required>
                    </div>

                    <div class="inputBox">
                        <label for="address">Model:</label>
                        <select name="model" id="model">
                            <option value="">Choose Model</option>
                            <option value="MG IM5">MG IM5</option>
                            <option value="Tesla Model 3">Tesla Model 3</option>
                            <option value="Chevrolet Equinox EV">Chevrolet Equinox EV</option>
                            <option value="Audi A6 Sportback E-Tron">Audi A6 Sportback E-Tron</option>
                            <option value="Volvo EX30">Volvo EX30</option>
                            <option value="MG ZS EV">MG ZS EV</option>
                        </select>
                    </div>

                    <div class="inputBox">
                        <label for="city">Address:</label>
                        <input type="text" name="address" id="address" placeholder="Enter Address" required>
                    </div>

                    <div class="flex">

                        <div class="inputBox">
                            <label for="state">City:</label>
                            <input type="text" name="city" id="city" placeholder="Enter City" required>
                        </div>

                        <div class="inputBox">
                            <label for="zip">Zip Code:</label>
                            <input type="number" name="zip_code" id="zip_code" placeholder="123 456" required>
                        </div>

                    </div>

                </div>
                <div class="col">
                    <h3 class="title">Payment</h3>

                    <div class="inputBox">
                        <label for="name">Card Accepted:</label>
                        <img src="/payment/image/payment card.png" alt="">
                    </div>

                    <div class="inputBox">
                        <label for="cardName">Name On Card:</label>
                        <input type="text" name="card_name" id="cardName" placeholder="Enter card name" required>
                    </div>

                    <div class="inputBox">
                        <label for="cardNum">Credit Card Number:</label>
                        <input type="text" name="card_number" id="cardNum" placeholder="1111-2222-3333-4444" maxlength="19" required>
                    </div>

                    <div class="inputBox">
                        <label for="">Exp Month:</label>
                        <select name="exp_month" id="exp_month">
                            <option value="">Choose month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>


                    <div class="flex">
                        <div class="inputBox">
                            <label for="">Exp Year:</label>
                            <select name="exp_year" id="exp_year">
                                <option value="">Choose Year</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                            </select>
                        </div>

                        <div class="inputBox">
                            <label for="cvv">CVV</label>
                            <input type="number" name="cvv" id="cvv" placeholder="1234" required>
                        </div>
                    </div>

                </div>

            </div>

            <input type="submit" value="Proceed to Checkout" class="submit_btn">
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
