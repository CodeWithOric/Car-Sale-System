<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review & Rating</title>
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="wrapper">
    <h3>Leave Your Feedback</h3>
    <form action="submit-review.php" method="POST" enctype="multipart/form-data" id="reviewForm">
      <div class="rating">
        <input type="number" name="rating" hidden />
        <i class='bx bx-star star' style="--1: 0;"></i>
        <i class='bx bx-star star' style="--1: 1;"></i>
        <i class='bx bx-star star' style="--1: 2;"></i>
        <i class='bx bx-star star' style="--1: 3;"></i>
        <i class='bx bx-star star' style="--1: 4;"></i>
      </div>
      <input type="text" name="username" placeholder="Your name" required />

      <!-- HIDE the default file input -->
      <input type="file" name="profile" id="profileInput" accept="image/*" hidden required />

      <!-- Custom File Upload UI -->
      <label for="profileInput" class="custom-file-label">
        <i class='bx bx-upload'></i> Upload Profile Picture
      </label>
      <span id="file-chosen">No file chosen</span>

      <textarea name="opinion" cols="30" rows="5" placeholder="Your opinion..." required></textarea>

      <div class="btn-group">
        <button type="submit" class="btn submit">Submit</button>
        <button type="reset" class="btn cancel">Cancel</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
